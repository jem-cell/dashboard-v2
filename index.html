<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoDash</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="calendar-container">
                <iframe
                    src="https://calendar.google.com/calendar/embed?src=jem%40surveyair.co.uk&ctz=Europe%2FLondon&mode=AGENDA"
                    style="border: 0" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
            </div>
        </aside>

        <main class="main-content">
            <div class="app-container">
                <header>
                    <h1 id="greeting">Good Morning</h1>
                    <div id="clock" class="clock">00:00</div>
                </header>

                <div id="mode-indicator" class="mode-badge">Work Mode</div>

                <div id="bookmarks-grid" class="bookmarks-grid">
                    <!-- Bookmarks injected here -->
                </div>
            </div>
        </main>
    </div>

    <div class="debug-controls">
        <label for="debug-time">Debug Time:</label>
        <input type="time" id="debug-time">
        <button id="reset-time">Reset to Real Time</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
