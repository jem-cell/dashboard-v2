<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoDash</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="calendar-container">
                <iframe
                    src="https://calendar.google.com/calendar/embed?src=jem%40surveyair.co.uk&src=c_770c1f5a95a47bb44c0fd8a6c0dd46e0f061393263f1c7783fc5dddeed790f68%40group.calendar.google.com&ctz=Europe%2FLondon&mode=AGENDA"
                    style="border: 0" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
            </div>
        </aside>

        <main class="main-content">
            <div class="app-container">
                <header>
                    <h1 id="greeting">Good Morning</h1>
                    <div id="clock" class="clock">00:00</div>
                </header>

                <div id="mode-indicator" class="mode-badge">Work Mode</div>

                <div id="bookmarks-grid" class="bookmarks-grid">
                    <!-- Bookmarks injected here -->
                </div>
            </div>
        </main>
    </div>

    <div class="debug-wrapper">
        <button id="debug-menu-btn" class="debug-menu-btn" aria-label="Debug Menu">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="5" r="1"></circle>
                <circle cx="12" cy="12" r="1"></circle>
                <circle cx="12" cy="19" r="1"></circle>
            </svg>
        </button>
        <div id="debug-controls" class="debug-controls">
            <label for="debug-time">Debug Time:</label>
            <input type="time" id="debug-time">
            <button id="reset-time">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
